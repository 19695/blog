<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <!--  移动端适配  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  CDN导入样式  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.2.4/dist/semantic.min.css">
    <!--  导入自定义css  -->
    <link rel="stylesheet" href="../../static/css/complement.css" th:href="@{/css/complement.css}">
    <title>博客管理</title>
    <style type="text/css">
        body > .grid {
            height: 100%;
        }
        .column {
            max-width: 450px;
        }
    </style>
</head>
<body>


            <div class="ui middle aligned center aligned grid">
                <div class="column">
                    <div class="ui teal header">
                        <div class="ui teal huge header">BLOG</div>
                        <span class="content">
                            管理后台登录
                        </span>
                    </div>
                    <form class="ui large form" method="post" action="#" th:action="@{/admin/login}">
                        <div class="ui stacked segment">
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input type="text" name="username" autocomplete="off" placeholder="用户名">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="lock icon"></i>
                                    <input type="password" name="password" placeholder="密码">
                                </div>
                            </div>
                            <button class="ui fluid large teal submit button">Login</button>
                        </div>
                        <!-- 前端非空验证消息 -->
                        <div class="ui error message"></div>
                        <!-- 后端验证 -->
                        <div class="ui negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">登录失败啦~</div>

                    </form>

                    <div class="ui message">
                        New to us? <a href="#" onclick="alert('暂未开放注册功能')">Sign Up</a>
                    </div>
                </div>
            </div>

    <br/>
    <br/>
    <br/>


    <th:block th:replace="admin/_fragments :: script"></th:block>

    <script>
        /* 表单验证 */
        $('.ui.form').form({
            fields: {
                username: {
                    identifier: 'username',
                    rules: [{
                        type: 'empty',
                        prompt: '请输入用户名',
                    }]
                },
                password: {
                    identifier: 'password',
                    rules: [{
                        type: 'empty',
                        prompt: '请输入密码'
                    }]
                }
            }
        });
    </script>
</body>
</html>
